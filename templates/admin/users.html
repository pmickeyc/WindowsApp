{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">Manage Users</h2>
<table class="table table-striped">
  <thead class="table-primary">
    <tr><th>Username</th><th>Admin</th><th></th></tr>
  </thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.username }}</td>
      <td>{{ 'Yes' if u.is_admin else 'No' }}</td>
      <td>
        {% if u.id != current_user.id %}
        <form method="post" style="display:inline">
          <button class="btn btn-sm btn-danger" name="delete" value="{{ u.id }}" onclick="return confirm('Delete user?')">Delete</button>
        </form>
        {% endif %}
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<p><a class="btn btn-secondary" href="{{ url_for('admin_dashboard') }}">Back</a></p>
{% endblock %}
